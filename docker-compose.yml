services:
  postgres:
    image: postgres:16-alpine
    container_name: lolcd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lolcd
      POSTGRES_PASSWORD: lolcd_dev
      POSTGRES_DB: lolcooldown
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
